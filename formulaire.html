<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander - Pizza Ait Mellouk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pizza Ait Mellouk</h1>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="formulaire.html">Commander</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <label for="nom">Votre Nom :</label>
            <input type="text" id="nom" name="nom">

            <label for="pizza">Choisissez votre pizza :</label>
            <select id="pizza" name="pizza">
                <option value="margherita">Margherita</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="quatre-fromages">Quatre Fromages</option>
            </select>

            <label for="date">Date de commande :</label>
            <input type="date" id="date" name="date">

            <label for="newsletter">Recevoir nos offres :</label>
            <input type="checkbox" id="newsletter" name="newsletter">

            <fieldset>
                <legend>Taille de la pizza :</legend>
                <input type="radio" id="petite" name="taille" value="petite">
                <label for="petite">Petite</label>
                <input type="radio" id="moyenne" name="taille" value="moyenne">
                <label for="moyenne">Moyenne</label>
                <input type="radio" id="grande" name="taille" value="grande">
                <label for="grande">Grande</label>
            </fieldset>

            <button type="submit">Commander</button>
        </form>
    </main>

    <footer>
        <p>Pizza Ait Mellouk</p>
    </footer>
</body>
</html>
